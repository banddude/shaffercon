<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparky's Hopscotch - AIVA Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: linear-gradient(180deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        #score, #level {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #0284c7;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #gameOverScreen {
            display: none;
        }

        h1 {
            color: #0284c7;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0284c7;
        }

        h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(2, 132, 199, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.6);
        }

        .instructions {
            color: #a9a9a9;
            font-size: 18px;
            max-width: 400px;
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(2, 132, 199, 0.3);
            border: 2px solid #0284c7;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 36px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(2, 132, 199, 0.5);
        }

        #finalScore {
            color: #0284c7;
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
        </div>

        <div id="startScreen">
            <h1>⚡ Sparky's Hopscotch ⚡</h1>
            <p class="instructions">
                Help Sparky jump through the numbered electrical boxes!<br><br>
                Use LEFT and RIGHT arrows (or buttons) to move.<br>
                Press SPACE or UP arrow to jump.<br>
                Land on each numbered box in order: 1, 2, 3...<br>
                Don't miss the boxes!
            </p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <div class="controls">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="jumpBtn">↑</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>

        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <div id="finalScore">Score: 0</div>
            <button class="btn" onclick="restartGame()">Play Again</button>
            <button class="btn" onclick="location.reload()">Back to Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let currentTarget = 1;
        let boxes = [];
        let particles = [];
        let cameraY = 0;

        // Player (Sparky)
        const player = {
            x: 0,
            y: 0,
            width: 30,
            height: 30,
            vx: 0,
            vy: 0,
            jumping: false,
            onGround: false,
            color: '#0284c7'
        };

        // Physics
        const gravity = 0.8;
        const jumpPower = -18;
        const moveSpeed = 7;
        const friction = 0.85;

        // Controls
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (gameRunning && (e.code === 'Space' || e.code === 'ArrowUp') && player.onGround) {
                player.vy = jumpPower;
                player.jumping = true;
                player.onGround = false;
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = true;
        });
        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowLeft'] = false;
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = true;
        });
        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys['ArrowRight'] = false;
        });

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && player.onGround) {
                player.vy = jumpPower;
                player.jumping = true;
                player.onGround = false;
            }
        });

        // Mouse controls for desktop
        document.getElementById('leftBtn').addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        document.getElementById('leftBtn').addEventListener('mouseup', () => keys['ArrowLeft'] = false);
        document.getElementById('rightBtn').addEventListener('mousedown', () => keys['ArrowRight'] = true);
        document.getElementById('rightBtn').addEventListener('mouseup', () => keys['ArrowRight'] = false);
        document.getElementById('jumpBtn').addEventListener('mousedown', () => {
            if (gameRunning && player.onGround) {
                player.vy = jumpPower;
                player.jumping = true;
                player.onGround = false;
            }
        });

        // Initialize level
        function initLevel() {
            boxes = [];
            const boxWidth = 90;
            const boxHeight = 20;
            const verticalSpacing = 120;
            const boxCount = 8 + (level * 2);

            // Reset player position
            player.x = canvas.width / 2 - player.width / 2;
            player.vx = 0;
            player.vy = 0;
            player.onGround = true;
            currentTarget = 1;
            cameraY = 0;

            // Create starting platform (ground)
            boxes.push({
                x: canvas.width / 2 - boxWidth / 2,
                y: canvas.height - 100,
                width: boxWidth,
                height: boxHeight,
                number: 0,
                completed: true,
                active: false,
                isStart: true
            });

            player.y = canvas.height - 100 - boxHeight - player.height;

            // Create hopscotch pattern boxes going upward
            for (let i = 0; i < boxCount; i++) {
                const pattern = i % 3;
                let x;

                if (pattern === 0) {
                    // Center box
                    x = canvas.width / 2 - boxWidth / 2;
                } else if (pattern === 1) {
                    // Left box
                    x = canvas.width / 2 - boxWidth - 30;
                } else {
                    // Right box
                    x = canvas.width / 2 + 30;
                }

                const y = canvas.height - 100 - ((i + 1) * verticalSpacing);

                boxes.push({
                    x: x,
                    y: y,
                    width: boxWidth,
                    height: boxHeight,
                    number: i + 1,
                    completed: false,
                    active: i === 0,
                    isStart: false
                });
            }
        }

        // Particle system
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8 - 2,
                    life: 1,
                    color: color
                });
            }
        }

        // Update particles
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life -= 0.02;
            });
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y - cameraY, 4, 4);
            });
            ctx.globalAlpha = 1;
        }

        // Update game
        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['ArrowLeft']) {
                player.vx = -moveSpeed;
            } else if (keys['ArrowRight']) {
                player.vx = moveSpeed;
            } else {
                player.vx *= friction;
            }

            player.x += player.vx;
            player.vy += gravity;
            player.y += player.vy;

            // Keep player in bounds horizontally
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            // Camera follows player when going up (smooth follow)
            // When player goes above 30% of screen, start scrolling camera up
            const playerScreenY = player.y - cameraY;
            if (playerScreenY < canvas.height * 0.3) {
                cameraY += (playerScreenY - canvas.height * 0.3) * 0.1;
            }

            // Check if player fell below screen
            if (player.y - cameraY > canvas.height + 50) {
                gameOver();
                return;
            }

            // Platform collision
            player.onGround = false;
            boxes.forEach(box => {
                if (player.x + player.width > box.x &&
                    player.x < box.x + box.width &&
                    player.y + player.height >= box.y &&
                    player.y + player.height <= box.y + box.height + 10 &&
                    player.vy >= 0) {

                    player.y = box.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                    player.jumping = false;

                    // Check if correct box
                    if (box.number === currentTarget && !box.completed) {
                        box.completed = true;
                        currentTarget++;
                        score += 10 * level;
                        createParticles(box.x + box.width / 2, box.y, '#0284c7');

                        // Update next active box
                        boxes.forEach(b => b.active = b.number === currentTarget);

                        // Level complete
                        if (currentTarget > boxes[boxes.length - 1].number) {
                            level++;
                            score += 50 * level;
                            setTimeout(() => {
                                initLevel();
                            }, 1000);
                        }

                        updateUI();
                    } else if (box.number > 0 && box.number < currentTarget && !box.isStart) {
                        // Landed on a previously completed box, that's okay
                    }
                }
            });

            updateParticles();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw boxes
            boxes.forEach(box => {
                const screenY = box.y - cameraY;

                // Only draw if on screen
                if (screenY > -100 && screenY < canvas.height + 100) {
                    // Box shadow
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(box.x + 3, screenY + 3, box.width, box.height);

                    // Box
                    if (box.isStart) {
                        ctx.fillStyle = '#1a5f3a';
                    } else if (box.completed) {
                        ctx.fillStyle = '#2a4a3a';
                    } else if (box.active) {
                        ctx.fillStyle = '#0284c7';
                    } else {
                        ctx.fillStyle = '#16213e';
                    }
                    ctx.fillRect(box.x, screenY, box.width, box.height);

                    // Box border
                    ctx.strokeStyle = box.active ? '#0284c7' : (box.completed ? '#4ade80' : '#2a3f5f');
                    ctx.lineWidth = 2;
                    ctx.strokeRect(box.x, screenY, box.width, box.height);

                    // Number (only if not start platform)
                    if (!box.isStart) {
                        ctx.fillStyle = box.completed ? '#4ade80' : (box.active ? 'white' : '#6b7280');
                        ctx.font = 'bold 24px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(box.number, box.x + box.width / 2, screenY + box.height / 2);
                    }

                    // Glow effect for active box
                    if (box.active && !box.completed) {
                        ctx.strokeStyle = '#0284c7';
                        ctx.lineWidth = 3;
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = '#0284c7';
                        ctx.strokeRect(box.x, screenY, box.width, box.height);
                        ctx.shadowBlur = 0;
                    }
                }
            });

            // Draw particles
            drawParticles();

            // Draw player (Sparky)
            const playerScreenY = player.y - cameraY;
            ctx.save();
            ctx.translate(player.x + player.width / 2, playerScreenY + player.height / 2);

            // Glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;

            // Body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(0, 0, player.width / 2, 0, Math.PI * 2);
            ctx.fill();

            // Electric sparks (animated)
            const sparkCount = 8;
            const time = Date.now() / 200;
            for (let i = 0; i < sparkCount; i++) {
                const angle = (Math.PI * 2 / sparkCount) * i + time;
                const distance = player.width / 2 + 5 + Math.sin(time * 2 + i) * 2;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                ctx.fillStyle = '#fbbf24';
                ctx.fillRect(x - 2, y - 2, 4, 4);
            }

            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('level').textContent = `Level: ${level}`;
        }

        // Start game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            level = 1;
            initLevel();
            updateUI();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';

            // Save to leaderboard
            const name = prompt("Game Over! Enter your name for the leaderboard:", "Player");
            if (name) {
                saveScore(name, score);
            }
        }

        // Save score to leaderboard
        function saveScore(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem('hopscotch-leaderboard') || '[]');
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10);
            localStorage.setItem('hopscotch-leaderboard', JSON.stringify(leaderboard));
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';

            // Reset all game state
            score = 0;
            level = 1;
            particles = [];
            cameraY = 0;
            currentTarget = 1;

            // Clear all key states
            for (let key in keys) {
                keys[key] = false;
            }

            // Reset player
            player.vx = 0;
            player.vy = 0;
            player.jumping = false;
            player.onGround = true;

            // Reinitialize level
            initLevel();
            updateUI();

            // Start game
            gameRunning = true;
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
